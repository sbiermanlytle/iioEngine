<body>

  <div class="colorbar top"></div>

  <div id="main">

  <img id="bg_glow" src="img/bg_glow.jpg"/>

  <div id="content">

    <header id="header">

      <div id="column">
      <div id="iio">
        <a href="">iio</a>
      </div>
      <nav id="nav">
        <ul>
          <li><a id="download" href=""><p class="active">Download</p></a></li>
          <li><a id="docs" href="docs"><p>Docs</p></a></li>

          <li><a target="_blank" href="https://twitter.com/iioEngine"><p>Twitter</p></a></li>

      </nav>
      </div>

  </div> <!-- END CONTENT -->
  </div> <!-- END MAIN -->

  <div class="colorbar bottom"></div>

  <!-- JS LIBRARIES -->
  <script type="text/javascript" src="js/iio.min.js"></script>
  <script type="text/javascript" src="js/prettify.js"></script>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

  <!-- HOME -->
  <script type="text/javascript" src="home.js"></script>

  <!-- DEMOS -->
  <script type="text/javascript" src="demos.js"></script>
  <script type="text/javascript" src="demos/demo-functions.js"></script>
  <script type="text/javascript" src="demos/ColorGrid.js"></script>
  <script type="text/javascript" src="demos/Squares.js"></script>

  <script type="text/javascript" src="demos/Snake.js"></script>
  <script type="text/javascript" src="demos/ScrollShooter.js"></script>

  <!-- TESTS -->
  <script type="text/javascript" src="tests.js"></script>
  <script type="text/javascript" src="tests/iio.test.functions.js"></script>
  <script type="text/javascript" src="tests/iio.test.Line.js"></script>
  <script type="text/javascript" src="tests/iio.test.Circle.js"></script>
  <script type="text/javascript" src="tests/iio.test.Polygon.js"></script>
  <script type="text/javascript" src="tests/iio.test.Rectangle.js"></script>
  <script type="text/javascript" src="tests/iio.test.Text.js"></script>
  <script type="text/javascript" src="tests/iio.test.Grid.js"></script>

  <!-- WEB PAGE CONTROLLER -->
  <script type="text/javascript">

  var HOME = 'download';
  var DOCS = 'docs';
  var DEMOS = 'demos';
  var TESTS = 'tests';

  var iioapps;
  var app_colors = [];
  app_colors[1] = new iio.Color(0,186,255);
  app_colors[0] = new iio.Color(101,176,66);

  var current = HOME;
  var page = $('#page_content');

  link_click = function(next, display_fn){
    if(current != next) {
      $('#'+current).children().first().removeClass("active");
      current = next;
      $('#'+current).children().first().addClass("active");
    }
    page.empty();
    $('canvas').remove();
    $('#fullscreen_header').remove();
    $('#column').show();
    display_fn();
    return false;
  }

  $('#download').click(function(){
    return link_click( HOME, show_home );
  });
  $('#demos').click(function(){
    return link_click( DEMOS, show_demo_index );
  });
  $('#tests').click(function(){
    return link_click( TESTS, show_test_index );
  });

  show_home();

  </script>

</body>
</html>
