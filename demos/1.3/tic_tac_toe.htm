<!DOCTYPE html>
<html>
	<body style='background-color:black'>
		<script type="text/javascript" src="../js/iioEngine.min.pre1.3.2.js"></script>
		<script type="text/javascript">

			TicTacToe=function(app){
				
				var grid = app.add(app.center,
					((app.height<app.width)?app.height:app.width)+
					': 10 grid 3 white');

				var xTurn = true;
				grid.onmousedown=function(event,cell){
					if(!cell.taken){
						if(xTurn) cell.add('height/1.3: x red 10');
						else cell.add('height/2.6: o outline #00baff 10');
						xTurn=!xTurn;
					} cell.taken=true;
				}

			}; iio.start(TicTacToe);

		</script>
	</body>
</html>
