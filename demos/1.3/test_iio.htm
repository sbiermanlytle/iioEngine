<!DOCTYPE html>
<html style='background:black'>
	<header>
		<script type="text/javascript" src="iioEngine-1.3.2.js"></script>
		<style>
			html,body,div{
				margin:20;padding:0;
			}
		</style>
	</header>
	<body>  

	  <canvas id="c1" width="40" height="40"></canvas>
	  <canvas id="c2" width="40" height="40"></canvas>
	  <canvas id="c3" width="40" height="40"></canvas>
	  <canvas id="c4" width="40" height="40"></canvas>
	  <canvas id="c5" width="40" height="40"></canvas>
	  <canvas id="c6" width="40" height="40"></canvas>
	  <canvas id="c7" width="40" height="40"></canvas>
	  <br/>
	  <canvas id="c8" width="36" height="36"></canvas>
	  <canvas id="c9" width="36" height="36"></canvas>
	  <canvas id="c10" width="36" height="36"></canvas>
	  <canvas id="c11" width="36" height="36"></canvas>
	  <canvas id="c12" width="36" height="36"></canvas>
	  <canvas id="c13" width="36" height="36"></canvas>
	  <br/>
	  <canvas id="c14" width="40" height="40"></canvas>
	  <canvas id="c15" width="36" height="36"></canvas>
	  <canvas id="c16" width="40" height="40"></canvas>
	  <canvas id="c17" width="36" height="36"></canvas>
	  <canvas id="c18" width="40" height="40"></canvas>
	  <canvas id="c19" width="36" height="36"></canvas>
	  <br/>
	  <canvas id="c20" width="40" height="40"></canvas>
	  <canvas id="c21" width="40" height="40"></canvas>
	  <canvas id="c22" width="20" height="20"></canvas>
	  <canvas id="c23" width="20" height="20"></canvas>
	  <canvas id="c24" width="40" height="40"></canvas>
	  <br/>
	  <canvas id="c25" width="40" height="40"></canvas>
	  <canvas id="c26" width="40" height="40"></canvas>
	  <canvas id="c27" width="40" height="40"></canvas>
	  <canvas id="c28" width="40" height="40"></canvas>
	  <canvas id="c29" width="31" height="31"></canvas>
	  <canvas id="c30" width="40" height="40"></canvas>
	  <canvas id="c31" width="31" height="31"></canvas>
	  <canvas id="c32" width="40" height="40"></canvas>
	  <br/>
	  <canvas id="c33" width="34" height="34"></canvas>
	  <canvas id="c34" width="34" height="34"></canvas>
	  <canvas id="c35" width="34" height="34"></canvas>
	  <canvas id="c36" width="34" height="34"></canvas>
	  <canvas id="c37" width="31" height="31"></canvas>
	  <canvas id="c38" width="40" height="40"></canvas>
	  <canvas id="c39" width="31" height="31"></canvas>
	  <canvas id="c40" width="40" height="40"></canvas>
	  <br/>
	  <canvas id="references" width="200" height="200"></canvas>
	<script type="text/javascript">

		//color constants
		iio.start('red','c1');
		iio.start('#00baff','c2');

		//rgb values
		iio.start('rgb(255,0,0)','c3');
		iio.start('rgba(0,186,255,.5)','c4');

		//color functions
		iio.start('randomColor','c5');

		//alpha
		iio.start('red alpha .7','c6');
		iio.start('alpha .5 #00baff','c7');

		//lineaer gradient
		//radial gradient

		//outline
		iio.start('outline red 2','c8');
		iio.start('outline 2 #00baff','c9');
		iio.start('outline 2 red #00baff','c10');
		iio.start('red outline #00baff 2 alpha .8','c11');
		iio.start('alpha .6 outline red 2 #00baff','c12');
		iio.start('outline #00baff 2 alpha .4 red ','c13');

		//round
		iio.start('round 10px red','c14');
		iio.start('round 50% outline #00baff 2','c15');
		iio.start('round 0 50% red','c16');
		iio.start('outline #00baff 2 round 100% 20px 15px 0','c17');
		iio.start('round 0 100% 0 0 alpha .8 red','c18');
		iio.start('round 100% 0 0 0 #00baff alpha .7 outline 2 red','c19');

		//loop
		iio.start('loop randomColor','c20');
		iio.start('loop 40 randomColor','c21');
		iio.start('loop 30 randomColor outline 10 randomColor','c22');
		iio.start('loop 20 randomColor | outline 10 #00baff','c23');
		iio.start('round 50% loop 10 randomColor','c24');

		//line
		iio.start('red add 0:0 width:height #00baff 10','c25');

		//function seperation
		//add a line to another line added to app
		iio.start('#00baff'
				+' add 0:height/2 width:height/2 red 10'
				+' add 0:0 width:height white 2 alpha .7'
		,'c26');

		//add two lines to app
		iio.start('#00baff'
				+' add 0:height/2 width:height/2 red 10'
				+' | add 0:0 width:height white 2 alpha .7'
		,'c27');

		//Operators
		iio.start('outline 1+2 red','c33');
		iio.start('outline 4-1 #00baff','c34');
		iio.start('outline 6/2 red','c35');
		iio.start('outline 3*1 #00baff','c36');

		</script>
	</body>
</html>
