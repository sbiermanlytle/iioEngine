<script type="text/javascript" src="iioEngine-1.3.js"></script>
<script type="text/javascript">

function EditTextDemo(app){

	app.set('black');

	var text = app.add(app.center,
		"'hello iio engine' #00baff font Consolas 60 center cursor");
	
	this.onKeyDown=function(e,k){
		text.keyDown(k);
	}

	this.onKeyUp=function(e,k){
		text.keyUp(k);
	}

}; iio.start(EditTextDemo);

</script>
